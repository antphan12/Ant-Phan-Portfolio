version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ant-phan-portfolio
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ant-phan-portfolio/dist
    files:
      - '**/*'
  cache:
    paths:
      - ant-phan-portfolio/node_modules/**/*
